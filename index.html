<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAM Simulator</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #f5f5f7;
        margin: 0;
        padding: 20px;
        text-align: center;
        color: #1d1d1f;
    }
    h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 20px;
    }
    .container {
        max-width: 100%;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
        box-sizing: border-box;
    }
    input[type="text"]:focus {
        border-color: #0071e3;
    }
    button {
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
        background-color: #0071e3;
        color: white;
        border: none;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.1s;
        width: calc(50% - 10px);
    }
    button:hover {
        background-color: #0077ed;
    }
    button:active {
        transform: scale(0.98);
    }
    .button-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        h1 {
            font-size: 24px;
        }
        .container {
            padding: 15px;
        }
        button {
            width: 100%;
            margin: 5px 0;
        }
    }
</style>
<script>
    function performButtonAction(action) {   
         console.log(" performButtonAction");
        const input = document.getElementById('input1');
                const ecrId = input.value;
                console.log(" action:" + action + " ecrId:" + ecrId);
    
        switch(action) {
            case 'Registration Failure':
                console.log("Triggering Registration Failure...");
                window.daznNativeBridge.messageToNative('DZBT_REGISTRATION_ABORTED' , {
                    "ecrExternalId" : ecrId ,
                    "closeInAppView" : true
                });
                break;
    
            case 'Registration Success':
                console.log("Triggering Registration Success...");
                window.daznNativeBridge.messageToNative('DZBT_REGISTRATION_SUCCESS' , {
                    "ecrExternalId" : ecrId ,
                    "closeInAppView" : true
                });
                break;
    
            case 'Login Failure':
                console.log("Triggering Login Failure...");
                window.daznNativeBridge.messageToNative('DZBT_LOGIN_ABORTED' , {
                    "ecrExternalId" : ecrId ,
                    "closeInAppView" : true
                });
                break;
    
            case 'Login Success':
                console.log("Triggering Login Success...");
                window.daznNativeBridge.messageToNative('DZBT_LOGIN_SUCCESS' , {
                    "ecrExternalId" : ecrId ,
                    "closeInAppView" : true
                });
                break;
    
            case 'Deposit Failure':
                console.log("Triggering Deposit Failure...");
                window.daznNativeBridge.messageToNative('DZBT_DEPOSIT_ABORTED' , {
                    "ecrExternalId" : ecrId ,
                    "closeInAppView" : true
                });
                break;
    
            case 'Deposit Success':
                console.log("Triggering Deposit Success...");
                window.daznNativeBridge.messageToNative('DZBT_DEPOSIT_SUCCESS' , {
                    "ecrExternalId" : ecrId ,
                    "closeInAppView" : true
                });
                break;
    
            case 'Back To Stream':
                console.log("Triggering Back To Stream...");
                window.daznNativeBridge.messageToNative('DZBT_BACK_TO_STREAM' , {
                    "ecrExternalId" : ecrId ,
                    "closeInAppView" : true,
                    "hideBettingSection" : true
                });
                break;
    
            case 'Redirect to External Browser':
                console.log("Triggering Deposit Success...");
                window.daznNativeBridge.messageToNative('DZBT_REDIRECTION' , {
                    "ecrExternalId" : ecrId ,
                    "closeInAppView" : true,
                    "url" : "https://help.daznbet.com/hc/en-gb/requests/new"
                });
                break;
    
            case 'Close IN_APP view':
                console.log("Triggering Deposit Success...");
                window.daznNativeBridge.messageToNative('DZBT_IN_APP_CLOSE' , {
                    "ecrExternalId" : ecrId ,
                    "closeInAppView" : true
                });
                break;
    
            case 'Betslip Failure':
                console.log("Triggering Betslip Failure...");
                window.daznNativeBridge.messageToNative('DZBT_BET_PLACEMENT_FAILURE' , {
                    "ecrExternalId" : ecrId ,
                    "closeInAppView" : true
                });
                break;
    
            case 'Betslip Failure':
                console.log("Triggering Betslip Failure...");
                window.daznNativeBridge.messageToNative({
                    "eventName":"DZBT_BET_PLACEMENT_FAILURE",
                    "payload":{
                        "ecrExternalId" : ecrId ,
                        "closeInAppView" : true
                    }
                });
                break;
    
            case 'Betslip Success':
                console.log("Triggering Betslip Success...");
                window.daznNativeBridge.messageToNative('DZBT_BET_PLACEMENT_SUCCESS' , {
                    "ecrExternalId" : ecrId ,
                    "closeInAppView" : true
                });
                break;
    
            default:
                alert("Unknown action: " + action);
        }
    }
    </script>
</head>
<body>
<div class="container">
    <h1>PAM Simulator</h1>
    <input type="text" id="input1" placeholder="Enter ecrExternalId...">
    <div class="button-group">
        <button onclick="performButtonAction('Registration Failure')">Registration Failure</button>
        <button onclick="performButtonAction('Registration Success')">Registration Success</button>
        <button onclick="performButtonAction('Login Failure')">Login Failure</button>
        <button onclick="performButtonAction('Login Success')">Login Success</button>
        <button onclick="performButtonAction('Deposit Failure')">Deposit Failure</button>
        <button onclick="performButtonAction('Deposit Success')">Deposit Success</button>
        <button onclick="performButtonAction('Betslip Failure')">Betslip Failure</button>
        <button onclick="performButtonAction('Betslip Success')">Betslip Success</button>
    </div>
</div>
</body>
</html>
